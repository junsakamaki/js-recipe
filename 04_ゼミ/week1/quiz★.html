!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <h1>東工大出身者は誰？</h1>
    <button id="button1">田中角栄</button>
    <button id="button2">菅直人</button>
    <button id="button3">ドナルド・トランプ</button>
    <div id="answer">選んで</div>
    <img src="hatena.png" id="image" />
    <script>
      const button1 = document.getElementById("button1")
      const button2 = document.getElementById("button2")
      const button3 = document.getElementById("button3")
      const answer = document.getElementById("answer")
      button1.onclick = function () {
        answer.textContent = "違うよ！！！！"
        image.src = "tanaka.jpeg"
      }
      button2.onclick = function () {
        answer.textContent = "正解。やるじゃん？？？"
        image.src = "kannaoto.jpeg"
      }
      button3.onclick = function () {
        answer.textContent = "そんなわけなくない？"
        image.src = "trump.jpeg"
      }
    </script>
  </body>
</html>
